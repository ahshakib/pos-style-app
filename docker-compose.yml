services:
  postgres:
    image: postgres:15
    container_name: posbuzz-postgres
    environment:
      POSTGRES_USER: posbuzz
      POSTGRES_PASSWORD: posbuzz123
      POSTGRES_DB: posbuzz
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U posbuzz"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: posbuzz-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
